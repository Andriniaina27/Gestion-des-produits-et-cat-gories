<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/sass/style.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Ajout Produit</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar" id="sidebar">
            <nav>
                <div class="heading">
                    <h3>Admin</h3>
                </div>
                <div class="navlink">
                    <a href="/" class="nav-item">
                        <i class="fa fa-home"></i>
                        Accueil
                    </a>
                    <a href="/listProduit" class="nav-item">
                        <i class="fa fa-box"></i>
                        Produit
                    </a>
                    <a href="/listCategorie" class="nav-item">
                        <i class="fa fa-folder"></i>
                        Categorie
                    </a>
                </div>
            </nav>
        </div>
        <div class="content-create">
            <div class="titre">
                <h3>Ajout Categorie</h3>
                <div class="icon">
                    <i class="fa fa-bars" id="menu-btn"></i>
                </div>
            </div>
            <div class="container">
                <div class="table">
                    <form action="/opinsertProduit" method="post">
                        <div class="input">
                            <label for="id">Id Produit</label>
                            <input type="number" name="id" id="" value="{{ last_id }}" readonly>
                        </div>
                        <div class="input">
                            <label for="Nom">Nom Produit</label>
                            <input type="text" name="nom" id="">
                        </div>
                        <div class="input">
                            <label for="prix">Prix</label>
                            <input type="number" name="prix" id="">
                        </div>
                        <div class="input">
                            <label for="Groupe">Categorie</label>
                             <select name="categorie" id="">
                                <option value="">--- Categorie ---</option>
                                {{ options_categorie }}
                             </select>
                        </div>
                        <div class="input">
                            <button type="submit">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/assets/js/toggle.js"></script>
</html>
